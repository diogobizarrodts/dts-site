
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Contacto - DTS</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header><h1>Formulário de Contacto</h1></header>
    <main>
        <form method="POST">
            <label>Nome: <input type="text" name="nome" required></label><br>
            <label>NIF: <input type="text" name="nif" required></label><br>
            <label>Telemóvel: <input type="tel" name="telemovel" required></label><br>
            <label>Email: <input type="email" name="email" required></label><br>
            <label>Serviço: <input type="text" name="servico"></label><br>
            <label>Mensagem: <textarea name="mensagem"></textarea></label><br>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
