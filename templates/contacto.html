
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - DTS</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h2>Contacto - DTS</h2>
        <nav>
            <a href="/">Início</a>
            <a href="/servicos">Serviços</a>
            <a href="/sobre">Sobre Nós</a>
            <a href="/contacto">Contacto</a>
            <a href="/login">Login</a>
        </nav>
    </header>
    <div class="container">
        <h1>Formulário de Contacto</h1>
        <form method="POST" action="/enviar_contacto">
            <label for="nome">Nome:</label><input type="text" id="nome" name="nome" required>
            <label for="nif">NIF:</label><input type="text" id="nif" name="nif" required>
            <label for="telemovel">Telemóvel:</label><input type="tel" id="telemovel" name="telemovel" required>
            <label for="email">Email:</label><input type="email" id="email" name="email" required>
            <label for="mensagem">Mensagem:</label><textarea id="mensagem" name="mensagem"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
